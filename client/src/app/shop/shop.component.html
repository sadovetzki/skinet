<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)=onSortSelected($event.target.value)>
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{ sort.name }}</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === shopParams.brandId"
          [value]="brand.id" (click)="onBrandSelected(brand.id)">
          {{ brand.name }}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of productTypes" [class.active]="type.id === shopParams.typeId"
          [value]="type.id" (click)="onTypeSelected(type.id)">
          {{ type.name }}
        </li>
      </ul>

    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb2">

        <app-paging-header [totalCount]="totalCount" [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber">
        </app-paging-header>

        <div class="form-inline mt-2">
          <input #search type="text" class="form-control mr-2" style="width:300px" placeholder="Search..."
            (keyUp.enter)="onSearch()">
          <button class="btn btn-outline-primary my-2" (click)="onSearch()">
            Search
          </button>
          <button class="btn btn-outline-success ml-2 my-2" (click)="onReset()">
            Reset
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="totalCount">
        <app-pager [totalCount]="totalCount" [pageSize]="shopParams.pageSize" (pageChanged)="onPageChanged($event)">
        </app-pager>
      </div>

    </section>
  </div>
</div>
